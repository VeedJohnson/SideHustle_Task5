<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Donate to YCP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/donate.css">
    </head>
    <body>
        
        <div class="top-icons">
            <div>        
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
            </div>
            <div>        
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>    
            </div>
        </div>

        <div class="container">
            <form class="form">
                <div class="logo">
                    <img src="/images/YCPLOGO-1 3.png" alt="YCP logo">
                </div>
                <h1>Donate to Youth Coalition Party</h1>
                <h3 id='uni-h3'>Together we can make a better Nigeria</h3>
                <div class="partition">
                    <div class="left">
                        <label id="label-fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="right">
                        <label id="label-lname">Last Name</label>
                        <input type="text" name="Lname" id="Lname">
                    </div>
                </div>
                <div class='email'>
                    <label>Email Address</label>
                    <input type="email" name="Email" id="Email">
                </div>
                
                <div class="last-section">
                    <h3>Enter an amount you can afford to donate:</h3>
                    <select id="select">
                        <option>NGN</option>
                    </select>
                    <input type="number" name="amount" id="amount">
                </div>

                <button id="btn-donate">Donate</button>
            
            </form>
        </div>

        <div class=bottom-icons>
            <div class=upper>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
            </div>
            <div class="lower">        
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
                <span class="iconify" data-inline="false" data-icon="bx:bxs-rectangle" style="color: #00B9BC; font-size: 16px;"></span>
            </div>
        </div>
        
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    </body>
</html>
